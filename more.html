<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
              <i class="fa-solid fa-wifi"></i>
              <!--To Do: Wifi Icon-->
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
              <i class="fa-solid fa-battery-three-quarters"></i>
              <i class="fa-solid fa-bolt"></i>

        </div> 
    </div>

    <heder class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><div class="point"></div><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </heder>

    <main class="main-screen more-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src="https://th.bing.com/th/id/OIG.XfTIvyjhlMpHcyHj38Hv?pid=ImgGn" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Lemon</h4>
                    <h6 class="user-component__subtitle">+82 10-9999-9999<i class="fa-solid fa-circle-exclamation"></i></h6>                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon"><i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon"><i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icon"><i class="fa-sharp fa-regular fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggetions">
            <h4 class="more-suggetions__title">Suggetions</h4>
            <div class="more-suggetions__icons">
                <div class="more-suggetions__icon">
                    <div class="more-suggetions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggetions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggetions__icon">
                    <div class="more-suggetions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggetions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x">                        
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">                       
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__2"></div>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>    

    <script src="https://kit.fontawesome.com/c3627f97f3.js" crossorigin="anonymous"></script>
</body>
</html>

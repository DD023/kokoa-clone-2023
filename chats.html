<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
              <i class="fa-solid fa-wifi"></i>
              <!--To Do: Wifi Icon-->
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
              <i class="fa-solid fa-battery-three-quarters"></i>
              <i class="fa-solid fa-bolt"></i>

        </div> 
    </div>

    <heder class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </heder>

    <main class="main-screen">
        <a href="chat.html">
        <div class ="user-component">
            <div class="user-component__column">
                <img src="https://th.bing.com/th/id/OIG.XfTIvyjhlMpHcyHj38Hv?pid=ImgGn" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Lemon</h4>
                    <h 6 class="user-component__subtitle">
                        please check my Kokoa Info</h6>
                </div>
            </div>
            <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div></div>
        </div></a>

        <div class ="user-component">
            <div class="user-component__column">
                <img src="https://th.bing.com/th/id/OIG._V9l1AYgxnH.8E35LZ8T?pid=ImgGn" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Hamster</h4>
                    <h 6 class="user-component__subtitle">
                        Burn the world!</h6>
                </div>
            </div>
            <div class="user-component__column">
            <span class="user-component__time">20:12</span>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x">                        
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">                       
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__2"></div>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>    

    <script src="https://kit.fontawesome.com/c3627f97f3.js" crossorigin="anonymous"></script>
</body>
</html>
